<div class="row">
    <div class="col-sm-6" *ngIf="professorSelecionado">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="'Professor: '+professorSelecionado.id"></app-titulo>
            </div>
            <div class="mt-1">
                <button class="btn btn-warning" (click)="voltar()">Voltar</button>
            </div>
        </div>
        <form [formGroup]="professorForm" (submit)="professorSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input formControlName="nome" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Disciplina</label>
                <input formControlName="disciplina" type="text" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6':professorSelecionado ,'col-sm-12':!professorSelecionado}">
        <app-titulo [titulo]="titulo"></app-titulo>

        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplina</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="selecionarProfessor(prof)">
                    <th scope="row">{{prof.id}}</th>
                    <td>{{prof.nome}}</td>
                    <td>{{prof.disciplina}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
