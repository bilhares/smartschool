<div class="row">
    <div class="col-sm-6" *ngIf="professorSelecionado">
        <app-titulo [titulo]="'Professor:'+professorSelecionado.id">
            <button class="btn btn-sm btn-warning" (click)="voltar()">Voltar</button>
        </app-titulo>
        <form [formGroup]="professorForm" (submit)="professorSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input formControlName="nome" type="text" class="form-control">
            </div>
            <!-- <div class="form-group">
                <label for="formGroupExampleInput2">Disciplina</label>
                <input formControlName="disciplina" type="text" class="form-control">
            </div> -->
            <div class="form-group">
                <hr>
                <button class="btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
            </div>
        </form>
    </div>
    <div [ngClass]="{'col-sm-6':professorSelecionado ,'col-sm-12':!professorSelecionado}">
        <app-titulo [titulo]="titulo">
            <button class="btn btn-sm btn-success" (click)="voltar()">Cadastrar</button>
        </app-titulo>

        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplina</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prof of professores">
                    <th scope="row">{{prof.id}}</th>
                    <td>{{prof.nome}}</td>
                    <td>{{prof.disciplina}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-warning"
                                (click)="selecionarProfessor(prof)">Visualizar</button>
                            <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Alunos</button>
                            <button class="btn btn-sm btn-outline-danger">Desativar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<ng-template #template>
    <div class="modal-body">
        This is a modal.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
            FECHAR
        </button>
    </div>
</ng-template>
